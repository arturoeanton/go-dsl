<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Templates API</title>
</head>
<body>
    <h1>Test Templates API</h1>
    <button onclick="testTemplates()">Test Templates Endpoint</button>
    <button onclick="testDebug()">Test Debug Endpoint</button>
    <button onclick="testSingleTemplate()">Test Single Template</button>
    
    <pre id="output"></pre>
    
    <script>
        const output = document.getElementById('output');
        
        async function testTemplates() {
            try {
                const response = await fetch('/api/v1/templates');
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
                console.log('Templates response:', data);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testDebug() {
            try {
                const response = await fetch('/api/v1/templates-debug');
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
                console.log('Debug response:', data);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testSingleTemplate() {
            try {
                const response = await fetch('/api/v1/templates/tpl_001');
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
                console.log('Single template:', data);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
