<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Punto de Venta | Motor Contable</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        /* Override global styles for POS */
        body {
            background: #f8f9fa !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        /* POS Navbar - Fixed position */
        .navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 70px !important;
            background: #28a745 !important;
            display: flex !important;
            align-items: center !important;
            padding: 0 20px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15) !important;
            z-index: 1000 !important;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .navbar-brand h1 {
            margin: 0 !important;
            font-size: 24px !important;
            color: white !important;
        }
        
        .navbar-actions {
            display: flex;
            align-items: center;
        }
        
        /* POS Main Container - Add top margin for fixed navbar */
        .pos-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 90px !important; /* Space for fixed navbar */
        }
        
        .pos-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            height: calc(100vh - 130px); /* Height minus navbar + margin */
        }
        
        /* Override any sidebar/main-content styles that might interfere */
        .main-content {
            margin-left: 0 !important;
            padding: 0 !important;
        }
        
        .app-container {
            padding-top: 0 !important;
        }
        
        /* Make sure no sidebar styles are applied */
        .sidebar {
            display: none !important;
        }
        
        .products-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .cart-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .product-card:hover {
            border-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .product-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .product-price {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .quantity-btn:hover {
            background: #f0f0f0;
        }
        
        .cart-totals {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .total-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .total-line.total {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            padding-top: 10px;
            border-top: 2px solid #dee2e6;
        }
        
        .checkout-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .customer-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .checkout-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .checkout-btn:hover {
            background: #218838;
        }
        
        .checkout-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
        }
        
        .success-icon {
            font-size: 72px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Navbar Simplificado -->
    <nav class="navbar" style="background: #28a745;">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1 style="color: white;">üõí POS - Motor Contable</h1>
            </div>
            <div class="navbar-actions">
                <span style="color: white; margin-right: 20px;">
                    <span id="currentTime"></span>
                </span>
                <button class="btn btn-light" onclick="window.location.href='dashboard.html'">
                    ‚Üê Volver al Dashboard
                </button>
            </div>
        </div>
    </nav>

    <div class="pos-container">
        <div class="pos-grid">
            <!-- Productos -->
            <div class="products-section">
                <h2>Productos</h2>
                
                <div class="categories">
                    <button class="category-btn active" onclick="filterCategory('all')">Todos</button>
                    <button class="category-btn" onclick="filterCategory('bebidas')">‚òï Bebidas</button>
                    <button class="category-btn" onclick="filterCategory('comidas')">üçî Comidas</button>
                    <button class="category-btn" onclick="filterCategory('postres')">üç∞ Postres</button>
                    <button class="category-btn" onclick="filterCategory('servicios')">üíº Servicios</button>
                </div>

                <div class="product-grid" id="productGrid">
                    <!-- Productos se cargar√°n din√°micamente -->
                </div>
            </div>

            <!-- Carrito -->
            <div class="cart-section">
                <div class="cart-header">
                    <h3>üõí Carrito de Venta</h3>
                    <button class="btn btn-sm btn-secondary" onclick="clearCart()">
                        üóëÔ∏è Limpiar
                    </button>
                </div>

                <div class="cart-items" id="cartItems">
                    <div class="empty-cart">
                        <p>Carrito vac√≠o</p>
                        <p>Selecciona productos para comenzar</p>
                    </div>
                </div>

                <div class="cart-totals">
                    <div class="total-line">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="total-line">
                        <span>IVA:</span>
                        <span id="iva">$0</span>
                    </div>
                    <div class="total-line total">
                        <span>Total:</span>
                        <span id="total">$0</span>
                    </div>
                </div>

                <div class="checkout-section">
                    <select class="customer-select" id="customerSelect">
                        <option value="mostrador">Cliente Mostrador</option>
                        <option value="TP001">Cliente Ejemplo S.A.S</option>
                        <option value="TP002">Empresa ABC Ltda</option>
                        <option value="TP003">Juan P√©rez</option>
                    </select>

                    <button class="checkout-btn" id="checkoutBtn" onclick="processSale()" disabled>
                        üí≥ Procesar Venta
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" style="display: none;">
        <div class="overlay" onclick="closeSuccessModal()"></div>
        <div class="success-animation">
            <div class="success-icon">‚úÖ</div>
            <h2>¬°Venta Procesada!</h2>
            <p id="successMessage"></p>
            <button class="btn btn-primary" onclick="closeSuccessModal()">
                Nueva Venta
            </button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api_service.js"></script>
    <script>
        // Estado del POS
        let cart = [];
        let products = [
            // Bebidas
            { id: 1, name: 'Caf√© Americano', price: 3500, category: 'bebidas', icon: '‚òï' },
            { id: 2, name: 'Cappuccino', price: 4500, category: 'bebidas', icon: '‚òï' },
            { id: 3, name: 'Latte', price: 5000, category: 'bebidas', icon: '‚òï' },
            { id: 4, name: 'T√© Verde', price: 3000, category: 'bebidas', icon: 'üçµ' },
            { id: 5, name: 'Jugo Natural', price: 6000, category: 'bebidas', icon: 'ü•§' },
            
            // Comidas
            { id: 6, name: 'Sandwich Club', price: 12000, category: 'comidas', icon: 'ü•™' },
            { id: 7, name: 'Hamburguesa', price: 18000, category: 'comidas', icon: 'üçî' },
            { id: 8, name: 'Ensalada C√©sar', price: 15000, category: 'comidas', icon: 'ü•ó' },
            { id: 9, name: 'Pizza Personal', price: 22000, category: 'comidas', icon: 'üçï' },
            { id: 10, name: 'Pasta Alfredo', price: 25000, category: 'comidas', icon: 'üçù' },
            
            // Postres
            { id: 11, name: 'Cheesecake', price: 8000, category: 'postres', icon: 'üç∞' },
            { id: 12, name: 'Brownie', price: 6000, category: 'postres', icon: 'üç´' },
            { id: 13, name: 'Helado', price: 5000, category: 'postres', icon: 'üç®' },
            
            // Servicios
            { id: 14, name: 'Consultor√≠a 1hr', price: 150000, category: 'servicios', icon: 'üíº' },
            { id: 15, name: 'Desarrollo Web', price: 500000, category: 'servicios', icon: 'üíª' },
            { id: 16, name: 'Dise√±o Gr√°fico', price: 200000, category: 'servicios', icon: 'üé®' },
            { id: 17, name: 'Marketing Digital', price: 300000, category: 'servicios', icon: 'üì±' },
            { id: 18, name: 'Catering Evento', price: 1500000, category: 'servicios', icon: 'üéâ' }
        ];

        // Inicializar POS
        function initPOS() {
            renderProducts();
            updateTime();
            setInterval(updateTime, 1000);
        }

        // Actualizar hora
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleString('es-CO', { 
                    dateStyle: 'short', 
                    timeStyle: 'medium' 
                });
        }

        // Renderizar productos
        function renderProducts(category = 'all') {
            const grid = document.getElementById('productGrid');
            const filtered = category === 'all' 
                ? products 
                : products.filter(p => p.category === category);
            
            grid.innerHTML = filtered.map(product => `
                <div class="product-card" onclick="addToCart(${product.id})">
                    <div class="product-icon">${product.icon}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${formatCurrency(product.price)}</div>
                </div>
            `).join('');
        }

        // Filtrar por categor√≠a
        function filterCategory(category) {
            // Actualizar botones
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Renderizar productos filtrados
            renderProducts(category);
        }

        // Agregar al carrito
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            renderCart();
            updateTotals();
        }

        // Renderizar carrito
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Carrito vac√≠o</p>
                        <p>Selecciona productos para comenzar</p>
                    </div>
                `;
                document.getElementById('checkoutBtn').disabled = true;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div>${item.icon} ${item.name}</div>
                            <div style="color: #6c757d;">${formatCurrency(item.price)}</div>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span style="min-width: 30px; text-align: center;">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="quantity-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
                document.getElementById('checkoutBtn').disabled = false;
            }
        }

        // Actualizar cantidad
        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    renderCart();
                    updateTotals();
                }
            }
        }

        // Eliminar del carrito
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
            updateTotals();
        }

        // Limpiar carrito
        function clearCart() {
            if (confirm('¬øLimpiar todo el carrito?')) {
                cart = [];
                renderCart();
                updateTotals();
            }
        }

        // Actualizar totales usando la API DSL
        async function updateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            if (subtotal === 0) {
                document.getElementById('subtotal').textContent = formatCurrency(0);
                document.getElementById('iva').textContent = formatCurrency(0);
                document.getElementById('total').textContent = formatCurrency(0);
                return;
            }
            
            try {
                // Calcular IVA din√°micamente usando DSL
                const response = await fetch('/api/v1/vouchers/calculate-iva', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subtotal: subtotal,
                        voucher_type: 'invoice_sale'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const data = result.data;
                    
                    document.getElementById('subtotal').textContent = formatCurrency(data.subtotal);
                    document.getElementById('iva').textContent = formatCurrency(data.iva_amount);
                    document.getElementById('total').textContent = formatCurrency(data.total);
                    
                    // Mostrar la tasa actual
                    const ivaLabel = document.querySelector('div.total-line:nth-child(2) span:first-child');
                    if (ivaLabel) {
                        ivaLabel.textContent = `IVA (${(data.iva_rate * 100).toFixed(0)}%):`;
                    }
                } else {
                    console.error('Error calculando IVA:', response.statusText);
                    // Fallback al c√°lculo est√°tico
                    const iva = subtotal * 0.19;
                    const total = subtotal + iva;
                    
                    document.getElementById('subtotal').textContent = formatCurrency(subtotal);
                    document.getElementById('iva').textContent = formatCurrency(iva);
                    document.getElementById('total').textContent = formatCurrency(total);
                }
            } catch (error) {
                console.error('Error en API de c√°lculo IVA:', error);
                // Fallback al c√°lculo est√°tico
                const iva = subtotal * 0.19;
                const total = subtotal + iva;
                
                document.getElementById('subtotal').textContent = formatCurrency(subtotal);
                document.getElementById('iva').textContent = formatCurrency(iva);
                document.getElementById('total').textContent = formatCurrency(total);
            }
        }

        // Procesar venta
        async function processSale() {
            if (cart.length === 0) return;
            
            const btn = document.getElementById('checkoutBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Procesando...';
            
            try {
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const total = subtotal * 1.19;
                const customerSelect = document.getElementById('customerSelect');
                const customerId = customerSelect.value === 'mostrador' ? null : customerSelect.value;
                const customerName = customerSelect.options[customerSelect.selectedIndex].text;
                
                // Crear descripci√≥n detallada
                const items = cart.map(item => `${item.name} x${item.quantity}`).join(', ');
                const description = `Venta POS: ${items}`;
                
                // Crear comprobante
                const voucherData = {
                    voucher_type: "invoice_sale",
                    date: new Date().toISOString(),
                    description: description.substring(0, 100), // Limitar longitud
                    reference: `POS-${Date.now()}`,
                    third_party_id: customerId || "TP001", // Cliente por defecto
                    voucher_lines: [
                        {
                            account_id: "68fe4ecbf2d26e205185e0a7a2beb0f0", // 413510 - VENTA DE SERVICIOS
                            description: "Venta de productos/servicios",
                            debit_amount: 0,
                            credit_amount: subtotal,
                            third_party_id: customerId || "TP001"
                        },
                        {
                            account_id: "d1e05613ceab0efab7d3e0b6ad290345", // Caja (la arreglaremos en DSL)
                            description: `Pago en efectivo - ${customerName}`,
                            debit_amount: subtotal, // Solo el subtotal, el DSL calcular√° el IVA
                            credit_amount: 0,
                            third_party_id: null
                        }
                    ]
                };
                
                const result = await motorContableApi.vouchers.create(voucherData);
                
                if (result.success) {
                    // Mostrar √©xito
                    showSuccess(result.data);
                    
                    // Limpiar carrito
                    cart = [];
                    renderCart();
                    updateTotals();
                } else {
                    throw new Error(result.message || 'Error al procesar venta');
                }
                
            } catch (error) {
                console.error('Error:', error);
                utils.toast.show('Error al procesar la venta: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üí≥ Procesar Venta';
            }
        }

        // Mostrar √©xito
        function showSuccess(voucher) {
            const message = `
                Comprobante: ${voucher.number}<br>
                Total: ${formatCurrency(voucher.total_debit)}<br>
                <small>ID: ${voucher.id}</small>
            `;
            
            document.getElementById('successMessage').innerHTML = message;
            document.getElementById('successModal').style.display = 'block';
            
            // Sonido de √©xito (opcional)
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
            audio.play().catch(() => {}); // Ignorar si no puede reproducir
        }

        // Cerrar modal de √©xito
        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // Formatear moneda
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Inicializar al cargar
        document.addEventListener('DOMContentLoaded', initPOS);
    </script>
</body>
</html>
